<body>
    <script>
    function getResult(number1, number2, operation) {
        switch (operation) {
            case '+':
                return (number1 + number2);
            case '-':
                return (number1 - number2);
            case '*':
                return (number1 * number2);
            case '/':
                return (number1 / number2);
            case '**':
                return (number1 ** number2);
            default:
                return NaN;
        }
    }

    function isCharPresent(string, symbol, number) {
        for (var i = number - 1; i <= string.length; i++) {
            if (string[i] == symbol) return true;
        }
        return false;
    }
    
    function charIndexOf(string, symbol, number) {
        for (var i = number - 1; i <= string.length; i++) {
            if (string[i] == symbol) return i + 1;
        }
        return -1;
    }
    </script>
</body>
